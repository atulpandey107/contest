<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width-device-width,initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Signup form</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <meta name="description" content="This is a Signup form">
</head>

<body>

    <main>
        <header>
        <h1>Signup</h1>
        </header>
        <form action=" ">
            <input type="text" class="details" placeholder="Full Name" required><br> <br>
            <input type="email" class="details" placeholder="Email" required> <br> <br>
            <input type="password" class="details" placeholder="Password" required> <br> <br>
            <input type="password" class="details" placeholder="Confirm Password" required> <br> <br>
            <input type="date" class="details" placeholder="DOB" required> <br> <br>
            <input type="radio" class="radiobtn" name="fav_language" value="Student" required>
            <label for="Student">Student </label>
            <input type="radio" class="radiobtn" name="fav_language" value="employee" required>
            <label for="employee">Employee</label> <br> <br>
            <input type="checkbox" class="chkbx" name="atul" value="agree" required>
            <label for="atul">I agree to all the terms and conditions</label> <br> <br>

            <input class="submitbtn" type="submit" value="signup">

        </form>
    </main>

</body>

</html>
